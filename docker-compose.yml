version: '2.5.0'
services:
  api:
    environment:
        - MONGODB_CONNSTRING=mongodb://${DB_USER}:${DB_PASSWORD}@mongodb
    build: .
    container_name: chatbot_api
    command: python main.py
    ports:
      - "7999:7999"
  mongodb:
    image: mongo:5.0
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${DB_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${DB_PASSWORD}
    container_name: student_db
    volumes:
      - ./db:/data/db:rw
